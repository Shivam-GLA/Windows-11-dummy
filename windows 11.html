<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icons">
        <div class="img-group" style="padding-left: 0px;">
            <img src="/Projects/Project-07/img/chromeicon.png" style="width: 90px;" alt="">
            <div class="name">Google <br> Chrome</div>
        </div>
        <div class="img-group">
            <img src="/Projects/Project-07/img/recyclebinicon.png" alt="">
            <div class="name">Recycle Bin</div>
        </div>
        <div class="img-group">
            <img src="/Projects/Project-07/img/edgeicon.png" alt="">
            <div class="name">Microsoft <br> Edge</div>
        </div>
    </div>
    <div class="taskbar">
        <img src="/Projects/Project-07/img/icons.PNG" alt="">
        <img src="/Projects/Project-07/img/taskbarright.PNG" alt="" class="right">
    </div>
    <div class="startmenu">
        <img src="/Projects/Project-07/img/startmenu.PNG" alt="">
    </div>
    <video autoplay muted loop>
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>

</html>
